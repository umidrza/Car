{% extends "layout.html" %}

{% block title %}
    Cars
{% endblock title %}

{% block main %}
    
    {% if owners %}
        <div class="owners">
            {% for owner in owners %}
                <h2>{{owner.name}}</h2>
                <h3>{{owner.car}}</h3>
                <hr>
            {% endfor %}
        </div>
    {% endif %}
{% endblock main %}
